<!DOCTYPE html>


<body>    
  <div>
    <img src="assets/images/worldInYourLap.jpg" height="800px" width="100%">
    
<!-- Using Angular Cards for rendering -->
  </div>
  <div fxLayout="row"  fxLayoutGap="12px"  [style.margin-top]="'12px'">

    <!-- Card 1 -->
    <mat-card class="example-card">
      
     <div mat-card-avatar class="example-header-image"> </div>

      <img mat-card-image src="assets/images/worldInYourLap.jpg" height="100%" width="100%">
      <span class="mat-body-2" >
        <h1>Card 1</h1></span>
      <div class="mat-body-1" >Heloo card 1</div> 
    </mat-card>

    <!-- Card 2 -->
    <mat-card>
      <div class="mat-body-2">Impératif</div>
      <div class="mat-body-1">Se rapproche des langages de type impératif, tels que le Java : utilisation de classes, interfaces, héritage ...</div>
    </mat-card>

    <mat-card>
      <div class="mat-body-2">Ressources</div>
      <mat-list>
        <mat-list-item>
          <div matLine>
            Sandbox TypeScript :
            <button mat-button
              (click)="playground.click()">Playground</button>
            <a #playground href="http://www.typescriptlang.org/play/" target="_blank" [style.display]="'none'">TS Playground</a>
          </div>
        </mat-list-item>
        <mat-list-item>
          <div matLine>
            Documentation : 
            <button mat-button
              (click)="documentation.click()">TS Doc</button>
            <a #documentation href="http://www.typescriptlang.org/docs/home.html" target="_blank" [style.display]="'none'">TS Doc</a>
          </div>
        </mat-list-item>
      </mat-list>

    </mat-card>
  </div>
  
  <div>
 
  </div>

  <div> 
    <div class='.mat-display-4'>
      home component works
    </div>

    <div>
      <mat-grid-list cols="2" rowHeight="2:1">
        <mat-grid-tile>
          <h1 color="primary"> Register Click Here ->   </h1>
          <button mat-button color="primary">Primary</button>
        </mat-grid-tile>
        <mat-grid-tile>2</mat-grid-tile>
        <mat-grid-tile>3</mat-grid-tile>
        <mat-grid-tile>4</mat-grid-tile>
      </mat-grid-list>
    </div>   

    </div>

</body>
